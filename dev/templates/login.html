<main class="pa4 black-80 helvetica">
<form class="measure center" action='/login' method='post'>
  {{ if ne (len .Flashes) 0 }}
    {{ range .Flashes }}
      <div class='db f5 pl2 pv3 mb2 bg-washed-red'>
        {{ . }}
      </div>
    {{ end }}
  {{ end }}
    <fieldset id="log_in" class="ba b--transparent ph0 mh0">
      <legend class="f4 fw6 ph0 mh0">Log In</legend>
      <div class="mt3">
        <label class="db fw6 lh-copy f6" for="email-address">Email</label>
        <input class="pa2 input-reset ba bg-transparent w-100" type="email" placeholder="sam@youremail.com" name="email-address"  id="email-address">
      </div>
      <div class="mv3">
        <label class="db fw6 lh-copy f6" for="password">Password</label>
        <input class="b pa2 input-reset ba bg-transparent w-100" type="password" name="password"  id="password">
      </div>
    </fieldset>
    <div class="db">
      <input class="b ph3 pv2 input-reset ba purple b--purple bg-transparent glow pointer f6 dib" type="submit" value="Log in">
    </div>
    <div class="lh-copy mt3">
      <a href="signup" class="f6 link dim black db">Sign up</a>
      <a href="#0" class="f6 link dim black db">Forgot your password?</a>
    </div>
  </form>
</main>
